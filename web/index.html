<!DOCTYPE html>
<html>
<head>


  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mbc">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>mbc</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- HLS.js for HLS stream support - Load synchronously -->
  <!-- Try primary CDN (jsDelivr) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/hls.js@1.5.8/dist/hls.min.js" 
    onerror="console.warn('Failed to load HLS.js from jsDelivr'); this.onerror=null; this.src='https://unpkg.com/hls.js@1.5.8/dist/hls.min.js';">
  </script>
  
  <!-- Verify HLS.js loaded -->
  <script>
    if (window.Hls) {
      console.log('✅ HLS.js loaded - Version:', window.Hls.version);
      console.log('✅ HLS.js supported:', window.Hls.isSupported());
      
      // Make it easily accessible
      window.hlsAvailable = true;
    } else {
      console.error('❌ HLS.js NOT loaded! HLS streams will not work.');
      console.error('Please check:');
      console.error('1. Internet connection');
      console.error('2. Firewall/ad-blocker settings');
      console.error('3. Browser console for network errors');
      window.hlsAvailable = false;
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
